<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            flex-direction: row; 
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .box {
            flex: 1; 
            margin: 10px; 
            padding: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Flexbox Layout Example</h1>

    <div class="container">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>

</body>
</html>
