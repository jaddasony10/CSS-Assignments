<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            position: relative; 
            width: 400px;
            height: 400px;
            margin: auto;
            border: 2px solid #ccc;
            overflow: hidden; 
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            text-align: center;
            line-height: 150px; 
        }

        .box1 {
            background-color: #e74c3c;
            top: 50px;
            left: 50px;
            z-index: 1; 
        }

        .box2 {
            background-color: #3498db;
            top: 100px;
            left: 100px;
            z-index: 3; 
        }

    
        .box3 {
            background-color: #2ecc71;
            top: 150px;
            left: 150px;
            z-index: 2; 
        }
    </style>
</head>
<body>

    <h1>Z-Index Demonstration</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

</body>
</html>
