<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s, transform 0.2s; 
        }

        .button:hover {
            background-color: #2980b9; 
            transform: scale(1.05); 
        }

        .button:active {
            background-color: #1c598a; 
        }

        .button:focus {
            outline: none; 
            box-shadow: 0 0 5px rgba(52, 152, 219, 1); 
        }
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            margin-left: 10px;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #3498db; 
            transition: border-left-color 0.3s; 
        }

        .button:hover::after {
            border-left-color: #2980b9; 
        }

       
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li:nth-child(odd) {
            background-color: #e7f1f8; 
        }

        li:nth-child(even) {
            background-color: #ffffff; 
        }

        li {
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s; 
        }

        li:hover {
            background-color: #d0e4ef; 
        }
    </style>
</head>
<body>

    <h1>Pseudo-Classes and Pseudo-Elements Demo</h1>
    
    <div style="text-align: center;">
        <a href="#" class="button">Click Me</a>
        <a href="#" class="button">Another Button</a>
    </div>

    <h2 style="text-align: center;">Styled List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li</li>
    </ul>

</body>
</html>
