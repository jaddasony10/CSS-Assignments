<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            border-radius: 10px;
            transition: transform 0.5s; 
        }

        .box.translate {
            transform: translate(50px, 50px); 
        }

        .box.rotate {
            transform: rotate(45deg); 
        }

        .box.scale {
            transform: scale(1.5); 
        }

        .box.skew {
            transform: skew(20deg, 10deg); 
        }

        .box.complex {
            transform: translate(50px, -30px) rotate(45deg) scale(1.2) skew(10deg, 5deg);
        }
    </style>
</head>
<body>

    <h1>CSS Transforms Demo</h1>
    <div class="container">
        <div class="box translate">Translate</div>
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box skew">Skew</div>
        <div class="box complex">Complex</div>
    </div>

</body>
</html>
